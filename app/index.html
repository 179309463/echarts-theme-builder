    <div>

        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#echarts-navbar-collapse" aria-expanded="false" class="navbar-toggle collapsed">

          </a>
          <a class="nav-title" href="#">主题在线构建工具</a>
        </div>
        <div id="echarts-navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="nav-index"><a href="index.html">首页</a></li>
            <li id="nav-doc" class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">文档<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/tutorial.html">教程</a></li>
                <li><a href="/api.html">API</a></li>
                <li><a href="/option.html">配置项手册</a></li>
                <li><a href="/changelog.html">Changelog</a></li>
              </ul>
            </li>
            <li id="nav-examples"><a href="examples.html">实例</a></li>
            <li id="nav-download" class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">下载<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/download.html">下载</a></li>

          </ul>
        </div>
      </div><!-- end of navbar -->

      <div class="container-fluid" id="content">
        <div class="row">
          <div class="col-md-3 col-sm-4">
            <div id="acc-theme" class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#acc-theme" href="#acc-theme-color">配色方案</a>
                  </h4>
                </div>
                <div id="acc-theme-color" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="col-sm-3 control-label">背景色</label>
                        <div class="col-sm-9">
                          <div class="input-group colorpicker-component">
                            <input type="text" value="#00AABB" class="form-control" />
                            <span class="input-group-addon"><i></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-3 control-label">主题色</label>
                        <div v-for="color in theme.color" :class="{'col-sm-offset-3':$index>0}" class="col-sm-9">
                          <div class="input-group colorpicker-component">
                            <input type="text" v-model="color" v-on:change="aaa" class="form-control" />
                            <span class="input-group-addon"><i></i></span>
                          </div>
                        </div>
                      </div>
                    </form>


                    <!-- <input v-for="color in colors" v-on:click="selectColor($index)" v-model="color" :style="{'background-color': color}" class="form-control color-input" /> -->
                  </div>
                </div>
              </div>
            </div><!-- end of acc-theme -->
          </div><!-- end of left -->
          <div class="col-md-9 col-sm-8">
            right
          </div>
        </div>
      </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
